<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>jQuery slide menus</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/color/jquery.color-2.1.2.min.js"></script> 
		<style type="text/css" media="screen">
		body{
			background: #ecf0f1;
			margin:0;
			padding:0;
		}
		#nephritis{
			width:50%;
			background:#27ae60;
			height:100%;
			position:absolute;
			left:0;  
		}
		#asphalt{
			width:50%;
			background:#34495e;
			height:100%;
			position:absolute;
			left:50%;
		}
		</style>
	</head>
	<body>
        <div id="nephritis">
        	<input type="button" value="left" id="left"></input>
        </div>
		<div id="asphalt">
			<input type="button" value="right" id="right"></input>
		</div>  
	 <script type="text/javascript" charset="utf-8">
	
	
	
	
	$("#left").click(function(){
	    if($("#nephritis").hasClass("normal")){
				$("#nephritis").animate({
				    width:"50%", 
					left:"0"
				});
                $("#asphalt").animate({
					left:"50%"
				});
				$("#nephritis").removeClass("normal");
		} else {
           		$("#nephritis").addClass("normal");
				$("#nephritis").animate({
				    width:"25%", 
					left:"75%"
				});
                $("#asphalt").animate({
					left:"100%"
				});
		};
	}); 
	
	
	$("#right").click(function(){
	    if($("#asphalt").hasClass("normal2")){
				$("#asphalt").animate({
				    width:"50%", 
					left:"50%"
				});
                $("#nephritis").animate({
					left:"0"
				});
				$("#asphalt").removeClass("normal2");
		} else {
           		$("#asphalt").addClass("normal2");
				$("#asphalt").animate({
				    width:"25%", 
					left:"0"
				});
                $("#nephritis").animate({
					left:"-50%"
				});
		};
	});
  
	 </script>   
	</body>
</html>
