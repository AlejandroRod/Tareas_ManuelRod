<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Prueba Examen</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="http://code.jquery.com/color/jquery.color-2.1.2.min.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
		
		<style type="text/css" media="screen">
		body{
			text-align: center;
			font-family: Roboto, sans-serif;
		}
		#contiene_numero{
			border: none;
			outline: none;
			font-size: 100px;
			text-align: center;
		}
		input:focus, textarea:focus
		{
  		  outline: none;
	  	}
		#button{
 		   cursor  : pointer;
			border: none;
			outline: none;
		}
		.cuadro{
			float: left;
			width: 50px;
			height: 50px;
			line-height: 40px;
			text-align: center;
			margin: 10px;
		}
		</style>
		
		
		<script type="text/javascript">
			
			colores=["#1abc9c", "#2ecc71", "#3498db", "#9b59b6", "#34495e", "#f1c40f", "#e67e22", "#e74c3c", "#ecf0f1", "#95a5a6", "#16a085", "#27ae60", "#2980b9", "#8e44ad", "#2c3e50", "#f39c12", "#d35400", "#c0392b", "#bdc3c7", "#7f8c8d"];
			function myFunction(){

				numero = document.getElementById("numero").value;
				
				for (i = 1; i <= numero; i++){
					color = Math.floor(Math.random() * colores.length);
					$("#demo").append(' <div id="crece" class="cuadro" style="background:' + colores[color] + '"></div>');
				}
		   			$(".cuadro").mouseenter(function(){
		   				$(this).animate({
		   					width: "70px",
		   				});
		   			});
		   			$(".cuadro").mouseleave(function(){
		   				$(this).animate({
		   					width: "50px",
		   				});
		   			});

		   			$(".cuadro").click(function(){
		   				$(this).remove();
		   			});
			 }		 
	 
		</script>
	</head>

	<body>
		<h1>Escribe en el campo el n√∫mero de cuadros que quieres que aparezcan.</h1>
		<h2>Para animarlos pasa el cursor por encima y para borrar cualquiera de ellos, da click sobre el cuadro.</h2>
		<input type="text" name="numero" value="" id="numero">
		<input type="button" name="button" value="Dale!" id="button" onclick="myFunction()">
		
		<p id="demo"></p>
		
		
	</body>
</html>
